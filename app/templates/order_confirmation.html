{% extends "base.html" %} {% block content %}
<h2>Order Confirmation</h2>
<h3>Selected Items</h3>
<ul>
  {% for item in selected_items %}
  <li>
    {{ item.name }} - Quantity: {{ item.quantity }} - Price: ${{ item.price }}
  </li>
  {% endfor %}
</ul>
<h3>Total Price: ${{ total_price }}</h3>
{% endblock %}
